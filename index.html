<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./img/newspaper.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>News Flash</title>
</head>

<body style="background-color: rgb(24, 26, 27);">
    <!-- navbar -->
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-light p-4">
            <h5 class="text-black h4">News Flash</h5>
            <span class="text-muted">Daily breaking news updates are here, No need to go anywhere stay tuned with
                use!ðŸ˜ƒ</span>
        </div>
    </div>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation" style="border: 2px solid rgb(59, 59, 59);">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- all buttons of newspaper -->

    <div class="container">
        <h1 class="text-white my-4">Explore</h1>
        <hr class="text-white">
        <button type="button" id="timesofindia" onclick="getNews(this.id)"
            class="btn btn-outline-primary my-1 mx-2">Times Of India</button>
        <button type="button" id="bbc" onclick="getNews(this.id)" 
            class="btn btn-outline-secondary my-1 mx-2">BBC News</button>
        <button type="button" id="cnn" onclick="getNews(this.id)"
            class="btn btn-outline-warning my-1 mx-2">CNN</button>
        <button type="button" id="hindustantimes" onclick="getNews(this.id)"
            class="btn btn-outline-success my-1 mx-2">Hindustan Times</button>
        <button type="button" id="ndtv" onclick="getNews(this.id)"
            class="btn btn-outline-danger my-1 mx-2">NDTV</button>
        <button type="button" id="technology" onclick="getNews(this.id)"
            class="btn btn-outline-info my-1 mx-2">Technology</button>
        <button type="button" id="business" onclick="getNews(this.id)"
            class="btn btn-outline-light my-1 mx-2">Business</button>
        <button type="button" id="health" onclick="getNews(this.id)"
            class="btn btn-outline-primary my-1 mx-2">Health</button>
        <button type="button" id="sports" onclick="getNews(this.id)"
            class="btn btn-outline-secondary my-1 mx-2">Sports</button>
        <button type="button" id="politics" onclick="getNews(this.id)"
            class="btn btn-outline-warning my-1 mx-2">Politics</button>

        <div id="accordion" class="accordion my-3">



        </div>
    </div>


    <script src="/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
